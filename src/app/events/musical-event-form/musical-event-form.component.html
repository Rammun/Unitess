<un-base-event-form [(eventModel)]="eventModel">
  <div class="d-flex-column g-1">
    <label for="kind-of-music">Kind of music</label>
    <input
      pInputText
      id="kind-of-music"
      type="text"
      pSize="large"
      [(ngModel)]="kindOfMusic"
      [maxlength]="EventFormConstants.MAX_LENGTH"
    />
  </div>
</un-base-event-form>
