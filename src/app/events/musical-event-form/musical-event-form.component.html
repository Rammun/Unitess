<un-base-event-form [(eventModel)]="eventModel">
  <div class="d-flex-column g-1">
    <label for="kind-of-music">Kind of Music</label>
    <input
      pInputText
      id="kind-of-music"
      type="text"
      pSize="large"
      [value]="kindOfMusic()"
      (input)="kindOfMusic.set($any($event.target).value)"
    />
  </div>
</un-base-event-form>
